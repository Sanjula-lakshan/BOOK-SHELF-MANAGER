<div class="container">
    <div class="row mt-4">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input 
                  type="text" 
                  id="title" 
                  formControlName="title" 
                  class="form-control"
                  [ngClass]="{'is-invalid': formSubmitted && title?.invalid}"
                >
                <div class="invalid-feedback" *ngIf="formSubmitted && title?.errors?.['required']">
                  Title is required
                </div>
              </div>
              
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input 
                  type="text" 
                  id="author" 
                  formControlName="author" 
                  class="form-control"
                  [ngClass]="{'is-invalid': formSubmitted && author?.invalid}"
                >
                <div class="invalid-feedback" *ngIf="formSubmitted && author?.errors?.['required']">
                  Author is required
                </div>
              </div>
              
              <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input 
                  type="text" 
                  id="isbn" 
                  formControlName="isbn" 
                  class="form-control"
                  [ngClass]="{'is-invalid': formSubmitted && isbn?.invalid}"
                >
                <div class="invalid-feedback" *ngIf="formSubmitted && isbn?.errors?.['required']">
                  ISBN is required
                </div>
                <div class="invalid-feedback" *ngIf="formSubmitted && isbn?.errors?.['pattern']">
                  ISBN must contain only numbers and hyphens
                </div>
              </div>
              
              <div class="mb-3">
                <label for="publicationDate" class="form-label">Publication Date</label>
                <input 
                  type="date" 
                  id="publicationDate" 
                  formControlName="publicationDate" 
                  class="form-control"
                  [ngClass]="{'is-invalid': formSubmitted && publicationDate?.invalid}"
                >
                <div class="invalid-feedback" *ngIf="formSubmitted && publicationDate?.errors?.['required']">
                  Publication date is required
                </div>
              </div>
              
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
                <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }} Book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
