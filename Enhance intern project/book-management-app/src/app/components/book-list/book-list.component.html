<div class="container">
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Book Management System</h2>
        <p>Manage your books collection easily</p>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-12">
        <button class="btn btn-primary" routerLink="/add">Add New Book</button>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Publication Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books">
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.publicationDate | date:'mediumDate' }}</td>
                <td>
                  <div class="btn-group" role="group">
                    <button class="btn btn-info btn-sm me-1" [routerLink]="['/edit', book.id]">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="books.length === 0" class="alert alert-info">
          No books available. Add a new book to get started!
        </div>
      </div>
    </div>
  </div>
